<div [@routerTransition]>
    <app-page-header [heading]="'Contato'" [icon]="'fa-edit'"></app-page-header>

    <div class="row">
        <div class="col-lg-3"></div>
        <div class="col-lg-6">
            <form role="form" #contatoForm="ngForm" (ngSubmit)="salvar(contato, contatoForm)" >

                <div class="form-group">
                    <label class="form-control-label" for="nome">Nome:</label>
                    <input type="text" class="form-control form-control-success" id="nome" name="nome" [(ngModel)]="contato.nome"
                        #nome="ngModel">
                </div>
                <div *ngIf="nome.invalid && (nome.dirty || nome.touched)" class="alert alert-danger"> {{msgInputError}}</div>

                <div class="form-group has-success">
                    <label class="form-control-label" for="sobrenome">Sobre Nome:</label>
                    <input type="text" class="form-control form-control-success" id="sobrenome" name="sobrenome"  [(ngModel)]="contato.sobrenome"
                        #sobrenome="ngModel">
                </div>
                <div *ngIf="sobrenome.invalid && (sobrenome.dirty || sobrenome.touched)" class="alert alert-danger"> {{msgInputError}}</div>

                <div class="form-group has-success">
                    <label class="form-control-label" for="cpf">Cpf:</label>
                    <input type="text" class="form-control form-control-success" id="cpf" name="cpf" [(ngModel)]="contato.cpf"
                        #cpf="ngModel"  mask="000.000.000-00">
                </div>

                <div class="form-group has-success">
                    <label class="form-control-label" for="dtNascimento">Data Nascimento:</label>
                    <input type="date" class="form-control form-control-success" id="dtNascimento" name="dtNascimento" [(ngModel)]="contato.dtNascimento"
                        #dtNascimento="ngModel">
                </div>

                <div class="form-group has-success">
                    <label class="form-control-label" for="email">Email:</label>
                    <input type="text" class="form-control form-control-success" id="email" name="email"  [(ngModel)]="contato.email"
                        #email="ngModel">
                </div>
                <div *ngIf="email.invalid && (email.dirty || email.touched)" class="alert alert-danger"> {{msgInputError}}</div>

                <div class="form-group has-success">
                    <label class="form-control-label" for="celular">Celular:</label>
                    <input type="text" class="form-control form-control-success" id="celular" name="celular"  [(ngModel)]="contato.celular"
                        #celular="ngModel"  mask="0 0000-0000">
                </div>

                <div class="form-group has-success">
                    <label class="form-control-label" for="telefone">Telefone:</label>
                    <input type="text" class="form-control form-control-success" id="telefone" name="telefone" [(ngModel)]="contato.telefone"
                        #telefone="ngModel" mask="0000-0000">
                </div>

                <button type="submit" class="btn btn-info btn-circle btn-xl">
                    <i class="fa fa-check"></i>
                </button>

            </form>
        </div>
    </div>
</div>
